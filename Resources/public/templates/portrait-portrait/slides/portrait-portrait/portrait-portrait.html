<div class="portrait-portrait" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'position': 'relative'}">
  <img class="portrait-portrait--background-image" data-ng-show="ikSlide.currentImage" data-ng-src="{{ikSlide.currentImage}}" />
  <div class="portrait-portrait--bodytext-wrapper">
    <div class="portrait-portrait--bodytext-tile-1"></div>
    <div class="portrait-portrait--bodytext-tile-2"></div>
    <div class="portrait-portrait--bodytext-tile-3"></div>
    <div class="portrait-portrait--bodytext-tile-4"></div>
    <div class="portrait-portrait--bodytext-tile-5"></div>
    <div class="portrait-portrait--bodytext-tile-6"></div>
    <div class="portrait-portrait--title-wrapper">
      <pre class="portrait-portrait--title" data-ng-style="{'color': ikSlide.options.titlecolor}">{{ikSlide.options.title}}</pre>
    </div>
    <div class="portrait-portrait--bodytext-wrapper-inner">
      <pre class="portrait-portrait--bodytext" data-ng-style="{'color': ikSlide.options.bodytextcolor}">{{ikSlide.options.bodytext}}</pre>
    </div>
  </div>
</div>
